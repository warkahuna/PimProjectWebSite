<section class="section-light no-bottom-padding">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-9">
        <div class="row">
          <div class="col-xs-12 col-sm-7 col-md-8">

            <div class="details-title pull-left">
              <h5 class="subtitle-margin"> BioReg HACCP SOLUTION </h5>
              <h3>{{product.name}}<span class="special-color">.</span></h3>
            </div>
            <div class="clearfix"></div>
            <div class="title-separator-primary"></div>
            <p class="details-desc">  {{product.description}}  </p>
          </div>
          <div class="col-xs-12 col-sm-5 col-md-4">
            <div class="details-parameters-price"> {{product.newPrice}} DT </div>
            <div class="details-parameters">
              <div class="details-parameters-cont">
                <div class="details-parameters-name"> NAME </div>
                <div class="details-parameters-val"> {{product.name}}  </div>
                <div class="clearfix"></div>
              </div>
              <div class="details-parameters-cont">
                <div class="details-parameters-name">PRICE</div>
                <div class="details-parameters-val">{{product.newPrice}} DT </div>
                <div class="clearfix"></div>
              </div>
              <div class="details-parameters-cont">
                <div class="details-parameters-name">STOCK</div>
                <div class="details-parameters-val">{{product.availibilityCount}}  </div>
                <div class="clearfix"></div>
              </div>
              <div class="details-parameters-cont">
                <div class="details-parameters-name"> LIKES </div>
                <div class="details-parameters-val">{{product.likes}}</div>
                <div class="clearfix"></div>
              </div>
              <div class="details-parameters-cont">
                <div class="details-parameters-name">DISLIKES</div>
                <div class="details-parameters-val">{{product.dislikes}}</div>
                <div class="clearfix"></div>
              </div>
              <div class="details-parameters-cont">
                <div class="details-parameters-name">CREATED AT : </div>
                <div class="details-parameters-val">{{product.createdAt}} </div>
                <div class="clearfix"></div>
              </div>

            </div>
          </div>
        </div>





        <div class="margin-top-45"></div>
      </div>
      <div class="col-xs-12 col-md-3">
        <div class="sidebar">
          <h3 class="sidebar-title"> BIOREG HACCP SOLUTION <span class="special-color">.</span></h3>
          <div class="title-separator-primary"></div>

          <br>

          <img [src]="product.avatar" width="100%" height="100%" class="mr-3" [alt]="product.name">

        </div>
      </div>
    </div>
  </div>
</section>
